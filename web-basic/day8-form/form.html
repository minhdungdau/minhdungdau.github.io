<!DOCTYPE html>
<html>

<head>
    <title>Clone form Facebook</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="formfb.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">

</head>

<body>
    <div class="container">
        <div class="top">
            <img src="https://static.xx.fbcdn.net/rsrc.php/v3/y2/r/__geKiQnSG-.png" alt="X">
            <div class="big-font">Đăng ký</div>
            <div class="medium-font">Nhanh chóng và dễ dàng</div>
        </div>
        <div class="mid">
            <form action="" method="POST">
                <div class="row">
                    <div class="sub-row"><input type="text" class="content short-row" name="first-name" placeholder="Họ"
                            required="req"></div>
                    <div class="sub-row"><input type="text" class="content short-row" name="last-name" placeholder="Tên"
                            required="req"></div>
                </div>
                <div class="row">
                    <input type="text" class="content" name="ID" placeholder="Số di động hoặc email" required="req">
                </div>
                <div class="row">
                    <input type="text" class="content" name="password" placeholder="Mật khẩu mới" required="req">
                </div>
                <div class="comment">
                    <span>Ngày sinh</span>
                    <a href="#" title="Nhấp chuột để biết thêm thông tin"><i class="fa fa-question-circle"
                            aria-hidden="true"></i></a>
                </div>
                <div class="selected-row">
                    <div><select aria-label="Ngày" name="birthday_day" class="selected-row sheet" id="day" title="Ngày">
                            <option value="0">Ngày</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16" selected>16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select></div>
                    <div><select aria-label="Tháng" name="birthday_month" class="selected-row sheet" id="month"
                            title="Tháng">
                            <option value="Tháng">Tháng</option>
                            <option value="Tháng 1">Tháng 1</option>
                            <option value="Tháng 2">Tháng 2</option>
                            <option value="Tháng 3">Tháng 3</option>
                            <option value="Tháng 4">Tháng 4</option>
                            <option value="Tháng 5">Tháng 5</option>
                            <option value="Tháng 6">Tháng 6</option>
                            <option value="Tháng 7">Tháng 7</option>
                            <option value="Tháng 8" selected>Tháng 8</option>
                            <option value="Tháng 9">Tháng 9</option>
                            <option value="Tháng 10">Tháng 10</option>
                            <option value="Tháng 11">Tháng 11</option>
                            <option value="Tháng 12">Tháng 12</option>
                        </select></div>
                    <div><select aria-label="Năm" name="birthday_year" class="selected-row sheet" id="year" title="Năm">
                            <option value="Năm">Năm</option>
                            <option value="2020">2020</option>
                            <option value="2019">2019</option>
                            <option value="2018">2018</option>
                            <option value="2017">2017</option>
                            <option value="2016">2016</option>
                            <option value="2015">2015</option>
                            <option value="2014">2014</option>
                            <option value="2013">2013</option>
                            <option value="2012">2012</option>
                            <option value="2011">2011</option>
                            <option value="2010">2010</option>
                            <option value="2009">2009</option>
                            <option value="2008">2008</option>
                            <option value="2007">2007</option>
                            <option value="2006">2006</option>
                            <option value="2005">2005</option>
                            <option value="2004">2004</option>
                            <option value="2003">2003</option>
                            <option value="2002">2002</option>
                            <option value="2001">2001</option>
                            <option value="2000">2000</option>
                            <option value="1999">1999</option>
                            <option value="1998">1998</option>
                            <option value="1997">1997</option>
                            <option value="1996">1996</option>
                            <option value="1995" selected>1995</option>
                            <option value="1994">1994</option>
                            <option value="1993">1993</option>
                            <option value="1992">1992</option>
                            <option value="1991">1991</option>
                            <option value="1990">1990</option>
                        </select></div>
                </div>
                <div class="comment">
                    <span>Giới tính</span>
                    <a href="#" title="Nhấp chuột để biết thêm thông tin"><i class="fa fa-question-circle"
                            aria-hidden="true"></i></a>
                </div>
                <div class="selected-row">
                    <div class="gender size105"><label for="woman">Nữ</label><input type="radio" name="gender"
                            class="radio"  id="woman" value="Nữ"></div>
                    <div class="gender size120"><label for="man">Nam</label><input type="radio" name="gender" class="radio"  id="man"
                            value="Nam"></div>
                    <div class="gender size150"><label for="custom">Tùy chỉnh</label><input type="radio" name="gender" class="radio" id="custom"
                        value="Tùy chỉnh"></div></div>
                </div>
                <div class="text">
                    <p>Bằng cách nhấp vào Đăng ký, bạn đồng ý với <a href="#">Điều khoản</a>, <a href="#">Chính sách dữ
                            liệu</a> và <a href="#">Chính sách cookie</a> của
                        chúng tôi. Bạn có thể nhận được thông báo của chúng tôi qua SMS và hủy nhận bất kỳ lúc nào.</p>
                </div>
                <div class="Dang-ky">
                    <button type="submit" id="submit" value="Đăng ký">Đăng ký</button>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
