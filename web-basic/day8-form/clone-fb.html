<!DOCTYPE html>
<html>

<head>
    <title>Clone Facebook</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="clonefb.css">
</head>

<body>
    <div class="content">
        <div class="left">
            <div id="logo">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook">
            </div>
            <div class="text">
                <p>Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống của bạn.</p>
            </div>
        </div>
        <div class="right">
            <div id="login">
                <form action="" method="POST">
                    <div><input type="text" class="Username" name="Username" required="req"
                            placeholder="Email hoặc số điện thoại"></div>
                    <div><input type="password" class="Username" name="Password" required="req" placeholder="Mật khẩu">
                    </div>
                    <div><input type="submit" id="submit" value="Đăng nhập"></div>
                    <div id="quenmk"><a href="#">Quên tài khoản?</a></div>
                    <div id="line"></div>
                    <div id="taotk"><a href="form.html"><input type="button" id="creat" value="Tạo tài khoản mới"></a>
                    </div>
                </form>
            </div>
            <div id="another-text">
                <a href="#">Tạo Trang </a>dành cho người nổi tiếng, nhãn hiệu hoặc doanh nghiệp.
            </div>
        </div>
</body>

</html>
