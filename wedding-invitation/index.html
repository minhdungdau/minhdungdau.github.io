    <script>
        function setVHUnit() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        // Gọi khi load trang
        setVHUnit();

        // Gọi lại khi resize hoặc xoay màn hình
        window.addEventListener('resize', setVHUnit);
        function scaleFrame() {
            const frame = document.getElementById("frame");
            const width = frame.clientWidth; // Lấy chiều rộng
            const calcHeight = width * 0.75; // Tính chiều cao
            const screenHeight = window.innerHeight;
            if (calcHeight > screenHeight) {
                console.log("calcHeight", calcHeight, "screenHeight", screenHeight);
                frame.style.height = screenHeight + "px";
                frame.style.width = screenHeight * 1.6 + "px";
                frame.style.fontSize = (screenHeight * 0.04) + "px";
            } else {
                frame.style.height = calcHeight + "px";
                frame.style.fontSize = (width * 0.025) + "px";
            }
        }

        window.addEventListener("resize", scaleFrame); // Cập nhật khi thay đổi kích thước
        scaleFrame(); // Gọi lần đầu khi tải trang
    </script>
